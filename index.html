<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>hama-caffeine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: cornsilk;
            --text-color: saddlebrown;
            --accent-color: peru;
            --link-hover: burlywood;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .profile {
            text-align: center;
            max-width: 400px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin: 0.5rem 0;
        }
        p {
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .links a {
            background-color: var(--accent-color);
            color: cornsilk;
            padding: 0.75rem 1.25rem;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        .links a:hover {
            background-color: var(--link-hover);
        }
        footer {
            margin-top: 3rem;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="profile">
        <a href="https://hama-caffeine.github.io/" target="_blank">
            <img class="avatar" src="https://avatars.githubusercontent.com/u/106288750" alt="hama-caffeine">
        </a>
        <h1>hama-caffeine</h1>
        <p>Webのお仕事をしています。</p>
        <div class="links">
            <a href="https://x.com/hama_caffeine" target="_blank">X(Twitter)</a>
            <a href="https://github.com/hama-caffeine" target="_blank">GitHub</a>
            <a href="https://qiita.com/hama-caffeine" target="_blank">Qiita</a>
            <a href="https://hamacaffeine.wordpress.com/" target="_blank">WordPress.com<br />(auto post)</a>
        </div>
        <footer>
            &copy; hama-caffeine
        </footer>
    </div>
</body>
</html>
